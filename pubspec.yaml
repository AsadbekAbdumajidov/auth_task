name: auth_test
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0-206.0.dev <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # for svg format icons
  flutter_svg: ^2.0.7
  # use json decode
  freezed: ^2.3.5
  json_serializable: ^6.5.4
  json_annotation: ^4.8.1
  # state mangment
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  get_it: ^7.2.0
  # Flutter plugin for local db for small data
  shared_preferences: ^2.0.6
  dartz: ^0.10.1
  # for network requests
  dio: ^4.0.6
  retrofit: ^3.3.1
  # fleshbar
  another_flushbar: ^1.12.30

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.5
  retrofit_generator: any

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

flutter_intl:
  enabled: true
